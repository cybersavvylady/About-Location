<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Location</title>
    <link rel="stylesheet" href="css/location.css">
</head>
<body>
<div class="container">
<div>
    <h2>Where we are</h2>

<iframe src="https://www.google.com/maps/embed?pb=!1m16!1m12!1m3!1d7977.65677753046!2d36.819837941167705!3d-1.2763583948460047!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!2m1!1sapen%20softwares!5e0!3m2!1sen!2ske!4v1697182889572!5m2!1sen!2ske" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe></div>
<div>
    <h2>Send us a message</h2>
    <form action="">
        <div class="input-field">
            <input type="text" placeholder="Name"><br><br><br><br>
            <input type="email" placeholder="Email">
            <input type="number" placeholder="Phone">
            <input type="text" placeholder="Subject">
        </div>
        <br><br>
        <textarea name="message" id="msg" cols="50" rows="10" placeholder="Message"></textarea><br><br>
        <button>Submit</button>
    </form>
</div>
</div>
</body>
</html>
